  <div class="container">

    <br><h2>Add A Contact</h2>
    
    <br><p>Please add the person's contact information that you would like to add to your contact list</p><br>

    <h4>Contact Information</h4>

    <div class="row">
      <div class="col-6">
        <label for="inputEmail4" class="form-label">First Name:</label>
        <input type="text" class="form-control" placeholder="John" aria-label="First name">
      </div>
      
      <div class="col-6">
        <label class="form-label">Last Name:</label>
        <input type="text" class="form-control" placeholder="Doe" aria-label="Last name">
      </div>

      <div class="col-12">
        <label class="form-label">E-mail Address:</label>
        <input type="text" placeholder="JohnDoe@gmail.com" id="email " name="email" class="form-control">
      </div>

      <div class="col-12">
        <label class="form-label">Phone Number:</label>
        <input type="text" placeholder="(407)-123-4567 " id="phone" name="phone" class="form-control">
      </div>

      <div class="col-12">
        <button type="button" id="addContactButton" class="btn btn-primary" onclick="addContact();"> Submit </button>
        <span id="newContactResult"></span>
      </div>
    </div>
